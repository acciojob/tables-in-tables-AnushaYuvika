<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<!-- 2nd Table -->
			<table border="1" width="50%">
				<tr>
					<th colspan="2">Nested Table 2</th>
				</tr>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
			</table>
			
			<!-- 1st Table -->
			<table border="1" width="50%" cellpadding="5" cellspacing="0">
				<tr>
					<th>Nested Table 1</th>
				</tr>
				<tr>
					<td>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</td>
				</tr>
			</table>

			<!-- 3rd Table  -->
			<table border="1" width="50%">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td><a style="color: purple;" href="#">Nested Table</a></td>
					<td>Demo Continued</td>
				</tr>
			</table>

			<!-- 4th Table -->
			<table border="1" cellpadding="5" cellspacing="0" width="50%">
				<tr>
					<th>Nested Table 4</th>
				</tr>
				<tr>
					<td style="background-color: black; color: white;">HTML</td>
				</tr>
			</table>
		</tr>
    </table>
  </body>
</html>
